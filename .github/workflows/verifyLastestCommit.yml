name: "Hoshiko's Commit Reverter"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  hoshiko-syn:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: 'main'
          fetch-depth: 0

      - name: Configure Git Identity
        run: |
          git config --global user.name "ぼっち"
          git config --global user.email "ayumi.aiko@outlook.com"

      - name: Run verifyLastestCommit.sh
        run: |
          chmod +x ./verifyLastestCommit.sh
          bash ./verifyLastestCommit.sh